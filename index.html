<script>
function incrementCell(cellId, value) {
    var cell = document.getElementById(cellId);
    var isAGroup = cellId.startsWith('data-cellA');
    var isBGroup = cellId.startsWith('data-cellB');
    var isCGroup = cellId.startsWith('data-cellC');
    if (isAGroup || isBGroup || isCGroup) {
        var currentValue = parseInt(cell.textContent || cell.innerText, 10);
		if(value == 0){
			cell.textContent = 0;
		} else if (currentValue + value <= 100) {
            cell.textContent = currentValue + value;
        } else {
            cell.textContent = 100;
        }        
        calculateTotalMultipliersSum();
    }
}

function resetDataCells() {
	var dataCells = document.querySelectorAll('td[id^="data-"]');
	dataCells.forEach(function(cell) {

	});

}

function getMultiplierFromRules(cellValue, rules) {
    for (const rule of rules) {
        if (rule.value === cellValue) {
            return rule.multiplier;
        }
    }
    return 1; 
}

function calculateTotalMultipliersSum() {
    let totalMultipliersSum = 0;
    cellGroupsAndMultipliers.forEach((group, index) => {
        group.ids.forEach(id => {
            const cell = document.getElementById(id);
            let multiplier;

            if (group.rules) {
                const cellValue = parseInt(cell.innerText, 10);
                const matchingRule = group.rules.find(rule => rule.value === cellValue);
                if (matchingRule) {
                    multiplier = matchingRule.multiplier;
                } else {
                    multiplier = 1; 
                }
            } 

            totalMultipliersSum += multiplier;
        });
    });
	
	const inputValue = parseInt(document.getElementById('input-value').value, 10);
    const maxValue = parseInt(document.getElementById('input-value').max, 10);	

    if (isNaN(inputValue) || inputValue < 0) {
        document.getElementById('result-display').innerText = '剩余科技点数：无效值';
        document.getElementById('input-value').value = "" ;
        return;
    }

    if (inputValue > maxValue) {
        alert('输入的科技点数超过了最大限制（1000点）！');
        document.getElementById('input-value').value = maxValue;
    }
	
	
	const difference = inputValue - totalMultipliersSum ;
    document.getElementById('result-display').innerText = '剩余科技点数：' + difference;
}

calculateTotalMultipliersSum();
